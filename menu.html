    <style>
        /* Reset some default styles */
        body, h1, h2, h3, h4, h5, h6, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            text-transform: uppercase; /* Make all text uppercase */
            color: #00ff00; /* Set text color */
            font-family: Helvetica, Arial, sans-serif; /* Set font to Helvetica */
        }

        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column; /* Ensure content flows vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            min-height: 100vh;
            background-color: #0012dd; /* Set the background color */
            margin: 0; /* Remove default margin */
            padding: 20px;
        }

        /* Close button styling */
        .close-button {
            position: absolute; /* Position it absolutely */
            top: 20px; /* 20px from the top */
            left: 20px; /* 20px from the left */
            font-size: 13px; /* Large font size */
            color: #00ff00; /* Set text color */
            text-decoration: underline; /* Remove underline */
            transition: text-decoration 0.3s;
        }

        .close-button:hover {
            text-decoration: none; /* Underline text on hover */
        }

        /* Navigation menu styling */
        nav ul {
            padding: 0; /* Reset padding */
            text-align: center; /* Center align text */
        }

        nav ul li {
            margin-bottom: 5px; /* Add space between items */
        }

        nav ul li a {
            color: #00ff00; /* Set text color */
            font-size: 13px; /* Set font size */
           
            text-decoration: none; /* Remove underline */
            transition: text-decoration 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline; /* Underline text on hover */
        }

        /* Main content styling */
        main {
            margin-top: 20px; /* Add space on top */
            padding: 20px;
            color: #00ff00; /* Set text color */
            font-size: 13px; /* Set font size */
            font-weight: bold; /* Make text bold */
            text-align: center; /* Center align text */
        }
    </style>
</head>
