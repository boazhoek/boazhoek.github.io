<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Hoek</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/background_images/new-icon-gif-9.gif" type="image/x-icon">
    <style>
        /* Reset default styles */
        body, h1, h2, h3, h4, h5, h6, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen GIF as background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Ensure it is behind other elements */
            overflow: hidden;
        }

        .video-background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the GIF covers the screen */

        }

        /* Wrapper for centering content */
        .wrapper {
            display: flex;
            justify-content: flex-start; /* Align content closer to the top */
            align-items: center; /* Horizontally center content */
            height: 100vh; /* Full viewport height */
            padding: 185px 20px; /* Add padding from the top */
            text-align: center; /* Ensure text is centered inside the content */
            flex-direction: column; /* Stack items vertically */
        }

        /* Navigation menu styling */
        nav ul {
            padding: 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav ul li {
            margin-bottom: 5px;
        }

        nav ul li a {
            color: #00ff00; /* Original green text color */
            font-size: 13px;
            -webkit-text-stroke: 1px transparent; /* Transparent stroke */
          
            text-decoration: none;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        nav ul li a:hover {
            -webkit-text-stroke: 1px #b3feb3;
       
        }

        /* Main content styling */
        main h1, main p, main a {
            color: #b3feb3; /* Main color of text */
            -webkit-text-stroke: 1px transparent; /* No stroke when not hovered */
      
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
            display: block;
            margin-bottom: 20px; /* Stack the links vertically */
            text-transform: none; /* Remove uppercase */
            text-decoration: none; /* Remove underline */
            font-size: 16px; /* Increase size for better visibility */
        }

        main h1:hover, main p:hover, main a:hover {
            -webkit-text-stroke: 1px #fffdbc; /* Stroke color on hover */
      
        }

        /* Styling for 'Selected Works' */
        .selected-works-text {
            font-family: 'Brush Script MT', cursive; /* Use Brush Script MT for cursive style */
            font-weight: bold;
            font-size: 32px;
            color: transparent; /* Make the fill color transparent */
            -webkit-text-stroke: 2px purple; /* Purple stroke as the base color */
            animation: strokeColorCycle 3s linear infinite; /* Animate the stroke color */
            margin-bottom: 100px; /* Add space below this text */
            transition: color 0.3s ease; /* Smooth transition for the fill color */
        }

        /* Keyframes for stroke color animation */
        @keyframes strokeColorCycle {
            0% {
                -webkit-text-stroke: 2px purple;
            }
            50% {
                -webkit-text-stroke: 2px pink;
            }
            100% {
                -webkit-text-stroke: 2px purple;
            }
        }

        /* Hover effect: Change the fill color to #ff00ae (bright pink) */
        .selected-works-text:hover {
            color: #ffffff; /* Change the fill color to bright pink */
            -webkit-text-stroke: 1px #fffdbc; /* Optional: Change stroke color on hover */
        }

        /* Specific style for 'Ultrashortcut 2025' */
        .ultrashortcut-text {
            font-family: 'Bahnschrift', cursive; /* Use Bahnschrift for main font and add cursive */
            font-style: italic; /* Make text italic for cursive effect */
            font-size: 20px; /* Make text larger */
            color: #3c0711; /* Use the main color */
        }

        /* Styling for 'flag works' text */
        .coming-soon-text {
            font-family: 'Brush Script MT', cursive; /* Use Brush Script MT for cursive style */
            font-weight: bold; /* Apply bold */
            font-size: 26px; /* Make text larger */
            color: #ff35d3;
        }

        /* Home button styling */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            -webkit-text-stroke: 1px #fffdbc; /* Optional: Change stroke color on hover */
            color: #00ff08; /* Black text */
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;

            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {

            color: #ff00c3; /* White text on hover */
        }
    </style>
</head>
<body>
    <!-- Background GIF -->
    <div class="video-background">
        <img src="assets/background_images/water_blur.gif" alt="Background GIF">
    </div>

    <!-- Home Button -->
    <a href="index.html" class="home-button">Menu</a>

    <!-- Main Content -->
    <div class="wrapper">
        <main>
            <!-- 'Selected Works' Header -->
            <p class="selected-works-text">Selected Works</p>
            
            <!-- Main Links and Text -->
            <a class="ultrashortcut-text">Ultrashortcut (2025) Coming Soon...</a>
            <p class="coming-soon-text">Still Grieving (2025) Coming Soon...</p>
            <p class="coming-soon-text">Ik Mis Mijn Vader (2025) Coming Soon...</p>
        </main>
    </div>
</body>
</html>
