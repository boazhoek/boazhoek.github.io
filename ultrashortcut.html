<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Hoek</title>
    <link rel="icon" href="assets/background_images/new-icon-gif-9.gif" type="image/x-icon">
    <style>
        /* Reset default styles */
        body, h1, h2, h3, h4, h5, h6, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            text-transform: uppercase;
            color: #00ff00;
            font-size: 13px;
            -webkit-text-stroke: 1px transparent;

            font-weight: bold;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: black;
        }

        /* Fullscreen video container */
        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            transform: translate(-50%, -50%);
            border: none;
        }

        /* Main content section */
        main {
            width: 100%;
            background: url('assets/background_images/water_blur.gif') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 50px 20px;
        }

        /* Navigation menu styling */
        nav {
            margin-top: 20px;
        }

        nav ul {
            padding: 0;
            text-align: center;
        }

        nav ul li {
            margin-bottom: 5px;
        }

        nav ul li a {
            color: #76ff7a;
            font-size: 13px;
            -webkit-text-stroke: 1px transparent;

            text-decoration: none;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        nav ul li a:hover {
            -webkit-text-stroke: 1px #fffdbc;

        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/bqloPw5wp48?autoplay=1&mute=1&loop=1" allowfullscreen></iframe>
    </div>
