<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Hoek</title>
    <link rel="icon" href="assets/background_images/new-icon-gif-9.gif" type="image/x-icon">
    <style>
        /* Reset default styles */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: url('assets/background_images/0511-min.jpg') no-repeat center center/cover;
        }
        body, h1, h2, h3, h4, h5, h6, p, ul {
            list-style: none;
            text-decoration: none;
            text-transform: uppercase;
            color: #00aeff;
            font-size: 16px;
            -webkit-text-stroke: 1px transparent;
            font-weight: bold;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Fullscreen video container */
        .video-container {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* Maintain 16:9 aspect ratio */
            max-height: 100vh; /* Ensure it doesn't exceed viewport height */
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            .video-container {
                padding: 5% 5% 0 5%;
                width: 90%;
            }
        }

        /* Main content section */
        main {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 20px 20px;
            position: relative;
            top: 0;
        }

        /* Ensure main stays attached to video container */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* Navigation menu styling */
        nav {
            margin-top: 20px;
        }

        nav ul {
            padding: 0;
            text-align: center;
        }

        nav ul li {
            margin-bottom: 5px;
        }

        nav ul li a {
            color: #76ff7a;
            font-size: 13px;
            -webkit-text-stroke: 1px transparent;
            text-decoration: none;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        nav ul li a:hover {
            -webkit-text-stroke: 1px #fffdbc;
        }

        /* Text container styling */
        .text-container {
            width: 200px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="video-container">
            <div style="padding:56.25% 0 0 0;position:relative;">
                <iframe id="vimeo-player" src="https://player.vimeo.com/video/1056734358?badge=0&autopause=0&player_id=0&app_id=58479&title=0&byline=0&portrait=0" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                        style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                        title="Ode to the Ultra Shortcut(2025)"></iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>
        </div>
        
        <main>
            <nav>
                <ul></ul>
            </nav>
           
            </div>
        </main>
    </div>

    <script>
        // Vimeo player setup
        var iframe = document.querySelector('iframe');
        var player = new Vimeo.Player(iframe);

        // Enable fullscreen
        player.on('loaded', function() {
            document.querySelector('iframe').setAttribute('allowfullscreen', '');
        });

        // Handle play and pause events
        player.on('play', function() {
            console.log('Video is playing');
        });

        player.on('pause', function() {
            console.log('Video is paused');
        });

        // Listen for fullscreen changes on mobile and desktop
        player.on('fullscreenchange', function(event) {
            console.log('Fullscreen mode:', event);
        });
    </script>
</body>
</html>
