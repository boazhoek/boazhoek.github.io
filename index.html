<style>
    a {
        text-decoration: none;
        color: black;
    }

    p {
        margin-top: 0px;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.1rem;
    }

    .containerdiv {
        display: grid;
        grid-template-columns: 1fr 3fr;
        position: relative;
        width: 100%;
    }

    .staticleft {
        position: fixed;
        max-width: 23%;
        max-height: 10%;
        display: block;
    }

    .staticleft2 {
        position: fixed;
        max-width: 23%;
        display: block;
        bottom: 7px;
        z-index: 2;
    }


    .scrollableright {
        position: relative;
    }

    img {
        width: 100%;
        object-fit: scale-down;
        position: relative;
    }

    @media screen and (max-aspect-ratio: 1/1) {

        body {
            font-size: 1.4rem;
            
            margin: 0;
        }

        a {
            font-size: 1.5rem;
        }


        .containerdiv {
            display: grid;
            grid-template-columns: 0% 1fr;
            position: relative;
            width: 100%;
        }

        .staticleft {
            position: fixed;
            z-index: 2;
            max-height: 10%;
            display: block;
            margin: 10px;
        }

        .staticleft2 {
            position: fixed;
            max-height: 10%;
            top: 0px;
            display: block;
            right: 0px;
            z-index: 2;
            margin: 10px;
        }


        .scrollableright {
            position: relative;
            left: 0;
            right: 0;
            
        }
        p{
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 0px;
        }


    }
