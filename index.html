<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Hoek</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/background_images/new-icon-gif-9.gif" type="image/x-icon">
    
    <!-- Icon Library (Add the correct one you are using) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Reset default styles */
        body, h1, h2, h3, h4, h5, h6, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            text-transform: uppercase;
            color: #00ff00; /* Original green text color */
            font-size: 13px;
            -webkit-text-stroke: 1px transparent; /* Transparent stroke */
            font-weight: bold;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        /* Basic styling for the body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: url('assets/background_images/water_noblur.gif');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Apply Gaussian blur to the background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1; /* Ensure the blur stays behind content */
        }

        /* Navigation menu styling */
        nav ul {
            padding: 0;
            text-align: center;
        }

        nav ul li {
            margin-bottom: 5px;
        }

        nav ul li a {
            color: #76ff7a; /* Original green text color */
            font-size: 13px;
            -webkit-text-stroke: 1px transparent; /* Transparent stroke */
            text-decoration: none;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        nav ul li a:hover {
            -webkit-text-stroke: 1px #fffdbc;
        }

        /* Main content styling */
        main {
            margin-top: 20px;
            padding: 20px;
            color: #2819ff; /* Original green text color */
            font-size: 16px;
            -webkit-text-stroke: 1px transparent; /* Transparent stroke */
            text-align: center;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
        }

        main:hover {
            -webkit-text-stroke: 1px #b3feb3;
        }

        /* Style for text with icons */
        .text-with-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px; /* Space between icon and text */
            margin-bottom: 10px;
        }

        .text-with-icon i {
            color: #00ff00; /* Same color as text */
            font-size: 16px;
        }

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="artworks.html">Artworks</a></li>
            <li><a href="about.html">info</a></li>
            <li><a href="CV.html">CV</a></li>
        </ul>
    </nav>

    <main>
        <div class="text-with-icon">
            <i class="fa-solid fa-flag"></i> <!-- Replace with your icon class -->
            <span>still grieving</span>
        </div>
        <div class="text-with-icon">
            <i class="fa-solid fa-flag"></i> <!-- Replace with your icon class -->
            <span>I miss my father</span>
        </div>
    </main>

</body>
</html>
