<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Hoek</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/background_images/c4e3561234e96e0c4a2591ca73925a49.jpg" type="image/x-icon">
    <style>
        /* Reset default styles */
        body, h1, h2, h3, h4, h5, h6, p, ul {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            padding-top: 20px; /* Add 20px space to the top */
        }

        /* Fullscreen GIF as background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; /* Ensure it is behind other elements */
            overflow: hidden;
        }

        .video-background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the GIF covers the screen */
        }

        /* Wrapper for left-aligned content */
        .wrapper {
            display: flex;
            justify-content: flex-start; /* Align content to the left */
            align-items: flex-start; /* Align content to the top */
            height: 100vh; /* Full viewport height */
            padding: 50px 20px; /* Add padding from the left */
            text-align: left; /* Align text to the left */
            flex-direction: column; /* Stack items vertically */
        }

        /* Navigation links (Info & Contact) - Fixed to bottom left */
        .nav-links {
            position: fixed;
            bottom: 20px;
            left: 20px; 
            display: flex;
            flex-direction: column; /* Stack vertically */
            gap: 2px;
        }

        .nav-links a {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            color: #00ff08;
            text-decoration: none;
            -webkit-text-stroke: 1px #fffdbc;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff00c3;
        }

        /* Main content styling */
        main h1, main p, main a {
            color: #b3feb3;
            transition: -webkit-text-stroke 0.3s ease, text-stroke 0.3s ease;
            display: block;
            text-decoration: none;
            font-size: 16px;
        }

        main h1:hover, main p:hover, main a:hover {
            -webkit-text-stroke: 1px #fffdbc;
        }

        /* Styling for 'Selected Works' */
        .selected-works-text {
            font-family: 'Brush Script MT', cursive;
            font-weight: normal;
            font-size: 22px; /* Reduced size */
            color: transparent;
            -webkit-text-stroke: 2px purple;
            animation: strokeColorCycle 3s linear infinite;
            margin-bottom: 3px; /* Reduced spacing */
            transition: color 0.3s ease;
        }

        @keyframes strokeColorCycle {
            0% { -webkit-text-stroke: 2px purple; }
            50% { -webkit-text-stroke: 2px pink; }
            100% { -webkit-text-stroke: 2px purple; }
        }

        .selected-works-text:hover {
            color: #ffffff;
            -webkit-text-stroke: 1px #fffdbc;
        }

        /* Styling for work titles */
        .grief-text {
            font-family: 'Brush Script MT';
            font-weight: normal;
            font-size: 26px;
            color: #ffb4f6;
            text-decoration: line-through;
            margin-bottom: 3px; /* Reduced spacing */
        }

        .shortcut {
            font-family: 'Brush Script MT', cursive; /* Now cursive */
            font-weight: normal;
            font-size: 26px;
            margin-bottom: 3px; /* Reduced spacing */
            color: #a21456;
        }
    </style>
</head>
<body>
    <!-- Background GIF -->
    <div class="video-background">
        <img src="assets/background_images/water_noblur_collorcorrect-ezgif.com-gif-to-webp-converter.webp" alt="Background GIF">
    </div>

    <!-- Info & Contact Links (Fixed to bottom left) -->
    <div class="nav-links">
        <a href="info.html">Info</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Main Content -->
    <div class="wrapper">
        <main>
            <p class="selected-works-text">Selected Works</p>
            
            <a href="ultrashortcut.html" class="shortcut">
                ✍Ode to The Ultrashortcut (2025)
            </a>
            <p class="grief-text">… Working through grief 2 (2025)</p>
            <p class="grief-text">… Working through grief 1 (2025)</p>
        </main>
    </div>
</body>
</html>
