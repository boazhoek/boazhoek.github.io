<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boaz Hoek</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/background_images/c4e3561234e96e0c4a2591ca73925a49.jpg" type="image/x-icon">
    <style>
        body {
            font-family: "Inter", sans-serif;
            margin: 0;
            padding: 1px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1px 4px;
            background-color: #ffffff00;
        }
        .header-text {
            font-size: 9.5px;
            font-weight: normal;
            text-decoration: none;
            color: rgb(24, 24, 24);
        }
        .logo {
            font-size: 9.5px;
            font-weight: normal;
        }
        .contact {
            font-size: 9.5px;
        }
        nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start; /* Align to the left */
            margin-top: 670px;
            padding-left: 1px;
        }
        .gallery h2 {
            font-size: 9.5px;
            font-weight: normal;
            margin-bottom: 1px;
            text-align: left;
            width: 100%;
        }
        .gallery a {
            text-decoration: none;
        }
        .gallery img {
            width: 70%;
            height: auto;
            display: block;
            align-items: center;
        }
        
        .middle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 9.5px;
            font-weight: normal;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .gallery {
                margin-top: 500px;
                align-items: center;
            }

        }
        
        footer {
            height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 700px;
            margin: 0 auto;
        }
        .footer-text {
            font-size: 9.5px;
            font-weight: normal;
            margin-bottom: 20px;
            text-align: center;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html" class="header-text">BOAZ HOEK</a></div>
        <nav>
            <ul>
                <li><a href="info.html" class="header-text">INFORMATION</a></li>
            </ul>
        </nav>
        <div class="contact"><a href="contact.html" class="header-text">ARCHIVE</a></div>
    </header>
    
    <div class="middle-text">SELECTED WORKS 2024-2025</div>
    
    <main>
        <section class="gallery">
            <a href="ultrashortcut.html" class="header-text">ODE TO THE ULTRASHORTCUT</a>
            <a href="ultrashortcut.html">
                <img src="assets/artwork_documentation/ode.png" alt="Ode to the Ultrashortcut(2025)">
            </a>
        </section>
    </main>
    
    <footer>
        <p class="footer-text"> <3> /p>
        <div class="footer-links">
            <a href="contact.html" class="header-text">ARCHIVE</a>
            <a href="info.html" class="header-text">INFORMATION</a>
        </div>
    </footer>
</body>
</html>
